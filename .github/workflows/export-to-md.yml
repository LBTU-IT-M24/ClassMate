name: Export Issues to Markdown

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gh2md

    - name: Run gh2md
      run: |
        echo ${{ secrets.MY_GITHUB_TOKEN }} > ~/.config/gh2md/token
        gh2md LBTU-IT-M24/ClassMate issues.md 
